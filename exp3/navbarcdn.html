<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f4f4f4;
}


.feedback-form-container {
    width: 100%;
    max-width: 600px; 
    background: #fff;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

.feedback-form-container h2 {
    margin-bottom: 20px;
    font-size: 24px;
    font-weight: bold;
    padding-top: 10px;
    color: #333;
}

.feedback-form-container label {
    display: block;
    text-align: left;
    font-weight: bold;
    margin-top: 10px;
}

.feedback-form-container input, 
.feedback-form-container textarea, 
.feedback-form-container select {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

.feedback-form-container textarea {
    resize: vertical;
    min-height: 100px;
}

.feedback-form-container button {
    background: #28a745;
    color: #fff;
    border: none;
    padding: 12px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 18px;
    width: 100%;
    margin-top: 15px;
}


.feedback-form-container button:hover {
    background: #218838;
}

    </style>
</head>
<body>
    <div class="feedback-form-container">
        <form action="#" method="post" class="feedback-form">
            <h2>Feedback Form</h2>
            <div class="form-group">
                <label for="name">Name (optional)</label>
                <input type="text" id="name" name="name" class="form-control">
            </div>

            <div class="form-group">
                <label for="email">Email (optional)</label>
                <input type="email" id="email" name="email" class="form-control">
            </div>

            <div class="form-group">
                <label for="phone">Phone (optional)</label>
                <input type="tel" id="phone" name="phone" class="form-control">
            </div>

            <div class="form-group">
                <label for="rating">Rating</label>
                <select id="rating" name="rating" class="form-control" required>
                    <option value="1">1 - Very Poor</option>
                    <option value="2">2 - Poor</option>
                    <option value="3">3 - Average</option>
                    <option value="4">4 - Good</option>
                    <option value="5">5 - Excellent</option>
                </select>
            </div>

            <div class="form-group">
                <label for="questions">Any Questions regarding product or service</label>
                <textarea id="questions" name="questions" rows="4" class="form-control" required></textarea>
            </div>

            <div class="form-group">
                <label for="comments">Additional comments (optional)</label>
                <textarea id="comments" name="comments" rows="4" class="form-control"></textarea>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
